<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    
    
    <main>
        <section class="weatherapp">

            <div class="header">
               <h1 class="name">Weather App</h1>

      
            </div>

           <div class="weather-details">

            <div class="search-container">

                <p class="search-heading">Check weather of your City</p>

                <div class="search-wrapper">
                    <input type="text" class="search-bar" placeholder="Search your City">
                    <button class="search-icon"><i class="fa-solid fa-magnifying-glass "></i></button>
                </div>

            </div>

           
            
            <div class="details">
              
                <div class="details-heading">
                    <span><p class="city">London</p></span>
                    <span><p >|</p></span>
                    <span><p id="temperature"><i class="fa-solid fa-temperature-high " style="font-size: xx-large;"></i> 25&#176c</p></span>
                </div>
              
              <div class="detail-wrapper">
                <div class="card"><i class="fa-solid fa-temperature-arrow-up icon"></i><p id="min-temperature">0.0&#176c</p></div>
               <div class="card"><i class="fa-solid fa-temperature-arrow-down icon"></i><p id="max-temperature">100&#176c</p></div>
               <div class="card"><i class="fa-solid fa-wind icon"></i><p id="windspeed">23.2 km/h</p></div>
               <div class="card"><i class="fa-solid fa-water icon"></i><p id="humidity">10.10 %</p></div>

              </div>
               
               
            </div>


           </div> 



        
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
